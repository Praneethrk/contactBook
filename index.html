<!DOCTYPE html>
<html>
    <head>
        <title>Contact App</title>
        <link rel="stylesheet" href="css/main.css"/>
        
     </head>
    <body>
        <h2>Contacts</h2>
        <hr/>
        <p>
            <input type="text" id="cname" placeholder="Enter the name "/>
        </p>
        <p>
            <input type="text" id="email" placeholder="Enter the email "/>
        </p>
        <p>
            <input type="text" id="mobile" placeholder="Enter the mobile no. "/>
        </p>
        <p>
            <button onclick="addContact()" id="add">Add Details</button>
            <button onclick="updateContact()" id="update">Update Name</button>
        
        </p>

        <div id="content"></div>
        <script type="text/javascript" src="js/main.js"></script>
      
    </body>
   
</html>
